<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Sign In</h1>
                <div>
                    <strong>Menu:</strong>
                    <ul class="list-unstyled">
                        <li>
                            <a href="/accounts/login/" class="btn btn-primary">Sign In</a>
                        </li>
                        <li>
                            <a href="/accounts/signup/" class="btn btn-secondary">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <p>If you have not created an account yet, then please <a href="/accounts/signup/">sign up</a> first.</p>
                <form method="post" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_login">Username:</label>
                        <input type="text" name="login" class="form-control" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password">
                        <small class="form-text"><a href="/accounts/password/reset/">Forgot your password?</a></small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                        <label class="form-check-label" for="id_remember">Remember Me</label>
                    </div>
                    <input type="hidden" name="next" value="/social/profile/">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
