{% extends "base.html" %}
{% block title %}Profil{% endblock %} 
{% block content %}

<body>
    <h1>Profil de {{ request.user.username }}</h1>
    <p>Nom d'utilisateur: {{ request.user.username }}</p>
    {% if request.user.email %}
        <p>Email: {{ request.user.email }}</p>
    {% else %}
        <p>Email non disponible</p>
    {% endif %}
</body>
</html>
{% endblock %}
